<script src="gh/alpinejs/alpine%40v2.7.3/dist/alpine.min.js" defer=""></script>

<script src="ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
  $(document).ready(function() {
    var owl = $('.owl-carousel');
    owl.owlCarousel({
      loop: true,
      slideSpeed: 7000,
      autoplay: true,
      autoplaySpeed: 4000,
      paginationSpeed: 7000,
      autoplayTimeout: 4000,
      responsive: {
        0: {
          items: 2,
          margin: 20,
        },
        1279: {
          items: 4,
          margin: 30,
        },
        1500: {
          items: 4,
          margin: 40,
        }
      }
    })
  });
  const observer = new IntersectionObserver(intersections => {
    intersections.forEach(({
      target,
      isIntersecting
    }) => {
      target.classList.toggle('animate', isIntersecting);
    });
  }, {
    threshold: 0
  });

  document.querySelectorAll('.shake_btn').forEach(div => {
    observer.observe(div);
  });

  window.addEventListener('load', function() {
    $('.loading').hide();
  })

  document.addEventListener('contextmenu', event => {
    event.preventDefault();
  });

  $(function() {

  });
  </script>
